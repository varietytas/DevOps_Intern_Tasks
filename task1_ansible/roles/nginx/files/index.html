<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            margin: 0;
        }
        
        .content {
            text-align: center;
            padding: 32px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        
        h1 {
            color: #4682b4;
        }
        
        p {
            color: #333333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Simple Example Page</h1>
        <p>That indicates Nginx is working as desired</p>
    </div>
</body>
</html>
